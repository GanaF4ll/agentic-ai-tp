<div class="drawer lg:drawer-open">
  <input id="layout-drawer" type="checkbox" class="drawer-toggle" />
  
  <div class="drawer-content flex flex-col min-h-screen bg-base-200/50 overflow-x-hidden">
    <!-- Header -->
    <app-header></app-header>
    
    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-8">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
  </div> 

  <div 
    class="drawer-side z-50 transition-all duration-300 ease-in-out"
    [style.width]="sidebarService.isCollapsed() ? '5rem' : ''"
  >
    <label for="layout-drawer" aria-label="close sidebar" class="drawer-overlay"></label> 
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  </div>
</div>
